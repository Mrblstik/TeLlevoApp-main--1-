<ion-app>
  <!-- Menú lateral -->
  <ion-menu content-id="main-content" mode="ios" class="menu-personalizado">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateTo('/perfil-usuario')">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Mi perfil</ion-label>
        </ion-item>

        <ion-item button (click)="navigateTo('/registro-usuario')">
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>Registrar vehículo</ion-label>
        </ion-item>

        <ion-item button color="danger" (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Encabezado -->
  <ion-header *ngIf="!isIniciarSesionPage()" mode="md">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="volverAtras()">
          <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title routerLink="/home" class="titulo-header">TeLlevoApp</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
