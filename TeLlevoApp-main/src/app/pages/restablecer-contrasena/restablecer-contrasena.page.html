<ion-content class="ion-padding fondo-restablecer">
  <div class="contenedor-restablecer">
    <ion-card class="tarjeta-restablecer">
      <ion-card-header>
        <ion-card-title class="titulo-restablecer">Restablecer contraseña</ion-card-title>
        <ion-card-subtitle class="subtitulo-restablecer">
          Ingresa tu correo para restablecer tu contraseña
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="enviarRestablecer()" [formGroup]="formularioRestablecerContrasena">
          <ion-item class="input-container" lines="none">
            <ion-icon name="mail-outline" slot="start" class="icono-input"></ion-icon>
            <ion-input 
              formControlName="correo" 
              type="email" 
              placeholder="tuemail@gmail.com" 
              class="input-restablecer">
            </ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            [disabled]="formularioRestablecerContrasena.invalid" 
            class="boton-restablecer">
            Enviar enlace de restablecimiento
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-text color="medium" class="texto-secundario">
      <p class="ion-text-center">
        ¿Recuerdas tu contraseña? <a href="/inicio-sesion" class="enlace">Inicia sesión</a>
      </p>
    </ion-text>
  </div>
</ion-content>
